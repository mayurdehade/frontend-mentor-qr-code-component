<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 15px; text-align: center; font-family: 'Outfit', sans-serif;}
    .attribution a { color: hsl(228, 45%, 44%); }

    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@100;300&family=Sriracha&display=swap');
    *{
      margin: 0;
      padding: 0;
    }
    body{
      display: grid;
      background-color: hsl(212, 45%, 89%);
      width: 100%;
      height: 100vh;
    }
    section{
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      margin: 80px auto;
    }
    section img{
      width: 300px;
      border-radius: 10px;
    }
    .text{
      padding: 10px;
    }
    section div h1{
      text-align: center;
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      margin-top: 18px;
      font-size: 22px;
      color: hsl(218, 44%, 22%);
    }
    section div p{
      text-align: center;
      margin: 20px auto -25px auto;
      font-size: 17px;
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      color: hsl(220, 15%, 55%);
    }

    @media screen and (max-width: 375px){
      section{
        margin: 50px auto auto auto;
      }
  }
  </style>
</head>
<body>

  <section>
    <img src="/images/image-qr-code.png" alt="">
    <div class="text">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mayur Dehade</a>.
  </div>
</body>
</html>
